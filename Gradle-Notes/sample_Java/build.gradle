apply plugin: 'java' 

// Project description - Assign value to description property.
project.description = 'Simple Java project'


// DSL to create a new task using doLast
task helloWorld(description: 'helloWorld task'){ 

/*doFirst {
        println 'Running first helloWorld'
    }*/

// doFirst Using Closure		
doFirst { taskObject ->
    println 'Running first ' + taskObject.name
	}	
	
/*doLast {
		println 'Running last helloWorld'
		println 'Hello world.' 
		println 'Running simple task for project ' +
        project.description
	}*/

// doLast Using Closure	
doLast { Task task ->
		// Using explicit name 'task' as closure parameter.
        // We also defined the type of the parameter.
        // This can help the IDE to add code completion.
        println "Running last ${task.name}"
		println 'Hello world.' 
		println 'Running simple task for project ' +
        project.description
    }
} 


helloWorld.doLast {
    println "Done"
}

